<div class="container" ng-controller="methodController">
    <h1> Create Method</h1>
    <hr/>
    <div class="row">
      
        <div class="col-md-9 personal-info">

            <form class="form-horizontal" role="form" name="frmMethod">
                
                <div class="form-group">
                    <label class="col-md-3 control-label">Image</label>
                    <div class="col-md-8">
                        <input type="file" name="file" ng-model="method.image" ng-required="true"> 
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Dish name</label>
                    <div class="col-md-8">
                        <input type="text" name="title" class="form-control name"  placeholder="dish name" ng-model="method.title" ng-required="true"/> 
                    </div>
                </div>

                 <div class="form-group">
                    <label class="col-md-3 control-label"> Material </label>
                    <div class="col-md-8">
                        <textarea rows="4" class="form-control" nane="material" placeholder="help" ng-model="method.material" ng-required="true"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Content</label>
                    <div class="col-lg-8">
                        <textarea rows="4" class="form-control" placeholder="description" name="content" ng-model="method.content" ng-required="true"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="btn btn-primary" ng-click="save()" value="Create">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
