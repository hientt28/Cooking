
<div class="container" ng-controller="EditMethod">
    <h2>List Methods</h2>
    <!-- Table-to-load-the-data Part -->
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Material</th>
                <th>Image</th>
                <th>Content</th>
                <th><button id="btn-add" class="btn btn-primary btn-xs" ng-click="toggle('add', 0)">Add New Method</button></th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td>{{ method.id }}</td>
                <td>{{ method.title }}</td>
                <td>{{ method.material }}</td>
                <td>{{ method.image }}</td>
                <td>{{ method.content }}</td>
                <td>
                    <button class="btn btn-default btn-xs btn-detail" ng-click="toggle('edit', method.id)">Edit</button>
                    <button class="btn btn-danger btn-xs btn-delete" ng-click="confirmDelete(method.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- End of Table-to-load-the-data Part -->
    <!-- Modal (Pop up when detail button clicked) -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{ form_title }}</h4>
                </div>
                <div class="modal-body">
                    <form name="frmMethods" class="form-horizontal" novalidate="" enctype="multipart/form-data">

                        <div class="form-group error">
                            <label for="Title" class="col-sm-3 control-label">Title</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control has-error" id="name" name="name" placeholder="title" value="{title}}" 
                                ng-model="method.title" ng-required="true">
                                <span class="help-inline" 
                                ng-show="frmMethods.title.$invalid && frmMethods.title.$touched">Name field is required</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Material" class="col-sm-3 control-label">Material</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="material" name="material" placeholder="Input Material" value="{{material}}" 
                                ng-model="method.material" ng-required="true">
                                <span class="help-inline" 
                                ng-show="frmMethods.material.$invalid && frmMethods.material.$touched">Material field is required</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Image" class="col-sm-3 control-label">Image</label>
                            <div class="col-sm-9">
                                <input type="file" class="form-control" id="image" name="image" value="{{image}}" ng-model="method.image" ng-required="true">
                            <span class="help-inline" 
                                ng-show="frmMethods.image.$invalid && frmMethods.image.$touched">Image field is required</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Content" class="col-sm-3 control-label">Content</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="content" name="content" placeholder="Content" value="{{content}}" 
                                ng-model="method.content" ng-required="true">
                            <span class="help-inline" 
                                ng-show="frmMethods.content.$invalid && frmMethods.content.$touched">Content field is required</span>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-save" data-dismiss="modal" ng-click="save(modalstate, id)">Save changes</button>
                    <button type="button" class="red button" data-dismiss="modal"><i class="cancel icon"></i>Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
